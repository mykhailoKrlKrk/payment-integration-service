databaseChangeLog:
  - changeSet:
      id: 001-create-payments-table
      author: mykhailo_k
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: provider_payment_id
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: client_secret
                  type: varchar(255)
              - column:
                  name: idempotency_key
                  type: varchar(100)
                  constraints:
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
